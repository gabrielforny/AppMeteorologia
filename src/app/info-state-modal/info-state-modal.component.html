<ion-header>
  <ion-toolbar>
    <ion-title>
      Informações - {{ weatherData.name }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Temperatura Atual: {{ temperatureCurrente }} °C</ion-label>
      <img [src]="temperatureImg" class="image-icon">
    </ion-item>
    <ion-item>
      <ion-label>Temperatura Máxima: {{ temperatureMax }} °C</ion-label>
      <img src="assets/imgs/temp-max.png" class="image-icon">
    </ion-item>
    <ion-item>
      <ion-label>Temperatura Mínima: {{ temperatureMin }} °C</ion-label>
      <img src="assets/imgs/temp-min.png" class="image-icon">
    </ion-item>
    <ion-item>
      <ion-label>Humidade: {{ humidity }}%</ion-label>
      <img src="assets/imgs/humidity.png" class="image-icon">
    </ion-item>
    <ion-item>
      <ion-label>Índice uv: {{ indexuv }}</ion-label>
      <ion-label>Visibilidade: {{ visibility }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Velocidade do vento: {{ windspeed }} km/h</ion-label>
      <img src="assets/imgs/windspeed.png" class="image-icon">
    </ion-item>
  </ion-list>

  <ion-toolbar class="share-toolbar">
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="logo-whatsapp"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-content>
